<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Header,image,Lists and Tables with caption</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>My Website</h1>
        <img height="230" width="300" src="website.jpg" alt="website image">
       
        <!-- unorder list -->
        <ul>
            <li>Html</li>
            <li>Css</li>
        </ul>
       
       <!-- Order list -->
       <ol>
        <li>Java Script</li>
        <li>Node.js</li>
       </ol>

       <table border="3">
        <caption> Student Data </caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        
        <tr>
            <td>Aman</td>
            <td>20</td>

        </tr>

       </table>

    </header>

    <footer>
        thank you for my visit website
    </footer>

</body>

</html>
