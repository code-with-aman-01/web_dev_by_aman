<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Addmission form -</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h1 class="center">Student Addmission Form</h1>
    </div>

    <label for="Full Name">Full Name :</label>
    <input type="text" id="Full Name" name="Full Name" placeholder="enter your full name" required>
    <br><br>

    <label for="Email">Email :</label>
    <input type="text" id="Email" name="Email" placeholder="enter your email" required>
    <br><br>

    <label for="Password">Password :</label>
    <input type="password" id="Password" name="password" placeholder="enter your password" required>
    <br><br>

    <label for="Date Of Birth">Date of Birth :</label>
    <input type="date" id="Date Of Birth" name="Date of Birth" placeholder="enter your date of birth" required>
    <br><br>

    <label for="Gender">Gender :</label>
    <input type="radio" id="Male" name="Gender" value="Male">
    <label for="Male">Male</label>
    <input type="radio" id="female" name="Gender" value="female">
    <label for="female">female</label>
    <br><br>

    <label for="Cource">Cource :</label>
    <select>
        <option value="--select Cource--">- -Select Cource- -</option>
        <option value="B-Tech">B-Tech</option>
        <option value="BCA">BCA</option>
        <option value="BSC">BSC</option>
        <option value="BA">BA</option>
    </select>
    <br><br>

    <label for="Year:">Year :</label>
    <select>
        <option value="--select Year--">- -Select Cource- -</option>
        <option value="1st-Year">1st-year</option>
        <option value="2nd-Year">2nd-Year</option>
        <option value="3rd">3rd</option>
        <option value="4th">4th</option>
    </select>
    <br><br>

    <label for="checkbox">Hobbies :</label>
    <input type="checkbox" id="Coding" name="Coding">
    <label for="Coding">Coding</label>

    <input type="checkbox" id="Sports" name="Sports">
    <label for="Sports">Sports</label>

    <input type="checkbox" id="Music" name="Music">
    <label for="Music">Music</label>

    <input type="checkbox" id="Traveling" name="Traveling">
    <label for="Traveling">Traveling</label>
    <br><br>

    <label>Upload Image :</label>
    <input type="file" id="Upload Image" name="Image" required>
    <br><br>
    <label>Address :</label>
    <textarea name="comment" rows="2" cols="50">
          Enter the address here.....
        </textarea>
    <br><br>
    <div>
        <input type="submit">
        </form>
    </div>
</body>

</html>
