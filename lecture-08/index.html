<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block element</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Block element. -->

    <div>this is a div</div>
    <h1>Aman Kumar</h1>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
    </ul>
    <ol>
        <li>Mango</li>
        <li>Apple</li>
    </ol>

    <!-- Inline element. -->

    <a href="https://facebook.com">facebook</a>
    <br><br>
    <img src="images.jpg">
    <br><br>
    <span>this is spam and i am inline</span>

</body>

</html>
